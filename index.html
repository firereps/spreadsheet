<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FireReps - panel admina</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  header {
    background: #1a73e8;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-weight: 500;
  }
  button {
    cursor: pointer;
    border: none;
    border-radius: 6px;
    padding: 10px 16px;
    font-weight: 600;
    font-size: 14px;
    transition: background-color 0.2s;
  }
  #login-btn {
    background: white;
    color: #1a73e8;
  }
  #login-btn:hover {
    background: #e1e7ff;
  }
  #add-new-btn {
    background: #1a73e8;
    color: white;
    display: none;
    margin: 20px;
  }
  #add-new-btn:hover {
    background: #155ab6;
  }
  #add-panel {
    display: none;
    margin: 20px auto;
    max-width: 400px;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
  }
  #add-panel h2 {
    margin-top: 0;
  }
  #add-panel p {
    color: #555;
  }
  #logout-btn {
    background: #d93025;
    color: white;
    margin-top: 15px;
    width: 100%;
  }
  #logout-btn:hover {
    background: #a52714;
  }
</style>
</head>
<body>
<header>
  <h1>FireReps Spreadsheet</h1>
  <button id="login-btn">Zaloguj się</button>
</header>

<button id="add-new-btn">Dodaj nowy przedmiot</button>

<div id="add-panel">
  <h2>Panel administratora</h2>
  <p>Tu bedzie formularz dodawania przedmiotow i zarzadzanie nimi</p>
  <button id="logout-btn">Wyloguj</button>
</div>

<script>
  const loginBtn = document.getElementById('login-btn');
  const addNewBtn = document.getElementById('add-new-btn');
  const addPanel = document.getElementById('add-panel');
  const logoutBtn = document.getElementById('logout-btn');

  const ADMIN_LOGIN = 'ifirelovereps';
  const ADMIN_PASS = 'fi123re987re098ps321';

  let isAdmin = false;

  loginBtn.addEventListener('click', () => {
    if (isAdmin) {
      // wyloguj
      isAdmin = false;
      loginBtn.textContent = 'Zaloguj się';
      addNewBtn.style.display = 'none';
      addPanel.style.display = 'none';
      alert('Wylogowano');
    } else {
      const user = prompt('Podaj nazwę użytkownika:');
      const pass = prompt('Podaj hasło:');
      if (user === ADMIN_LOGIN && pass === ADMIN_PASS) {
        isAdmin = true;
        loginBtn.textContent = 'Wyloguj się';
        addNewBtn.style.display = 'inline-block';
        addPanel.style.display = 'block';
        alert('Witaj, adminie!');
      } else {
        alert('Nieprawidłowe dane logowania.');
      }
    }
  });

  logoutBtn.addEventListener('click', () => {
    if (isAdmin) {
      isAdmin = false;
      loginBtn.textContent = 'Zaloguj się';
      addNewBtn.style.display = 'none';
      addPanel.style.display = 'none';
      alert('Wylogowano');
    }
  });

  addNewBtn.addEventListener('click', () => {
    alert('Tu bedzie panel dodawania przedmiotow');
  });
</script>
</body>
</html>
