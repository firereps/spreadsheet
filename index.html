<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FireReps - Zarządzanie przedmiotami</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; background:#f5f5f5; color:#222;
  }
  header {
    background:#1a73e8; color:#fff; padding:12px 20px; display:flex; justify-content: space-between; align-items:center;
  }
  header h1 {
    margin:0; font-weight:normal;
  }
  #login-btn {
    background:#fff; color:#1a73e8; border:none; padding:8px 16px; border-radius:4px; cursor:pointer; font-weight:600;
  }
  #login-btn:hover {
    background:#e1eaff;
  }
  #item-container {
    max-width: 960px;
    margin: 20px auto;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .item-card {
    background:#fff; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1);
    width: 280px; display:flex; flex-direction: column;
  }
  .item-card img {
    width: 100%; height: 180px; object-fit: cover; border-top-left-radius:10px; border-top-right-radius:10px;
  }
  .card-content {
    padding: 16px; flex-grow:1; display:flex; flex-direction: column;
  }
  .card-content h3 {
    margin: 0 0 10px 0; font-size: 20px; color: #1a1a1a;
  }
  .card-content p {
    flex-grow:1; font-size: 14px; color:#555; margin: 0 0 16px 0;
  }
  .btn-buy {
    background: #4CAF50;
    color: white;
    text-align: center;
    padding: 10px 0;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    user-select:none;
  }
  .btn-buy:hover {
    background: #388E3C;
  }
  /* admin buttons */
  .btn-edit, .btn-delete {
    margin-top: 8px;
    padding: 10px 0;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    user-select:none;
    width: 100%;
  }
  .btn-edit {
    background: #1976D2;
    color: white;
  }
  .btn-edit:hover {
    background: #135BA1;
  }
  .btn-delete {
    background: #D32F2F;
    color: white;
  }
  .btn-delete:hover {
    background: #9A2424;
  }
  /* add btn */
  #add-btn-wrapper {
    width: 280px;
    margin: 20px auto;
    text-align: center;
    cursor: pointer;
    user-select:none;
  }
  #add-btn {
    background:#1a73e8;
    border-radius: 50%;
    color:#fff;
    font-size: 36px;
    width: 60px;
    height: 60px;
    line-height: 60px;
    margin: 0 auto 8px auto;
    font-weight: 700;
    display: inline-block;
  }
  #add-btn-text {
    font-weight: 600;
    color: #1a73e8;
  }
  /* add panel */
  #add-item-panel {
    max-width: 320px;
    background: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    position: fixed;
    top: 80px;
    right: 20px;
    display: none;
    flex-direction: column;
    gap: 12px;
    z-index: 1000;
  }
  #add-item-panel label {
    font-weight: 600;
    font-size: 14px;
    color: #333;
  }
  #add-item-panel input[type=text],
  #add-item-panel textarea,
  #add-item-panel input[type=url],
  #add-item-panel input[type=file] {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    width: 100%;
    box-sizing: border-box;
  }
  #add-item-panel textarea {
    resize: vertical;
    min-height: 60px;
  }
  #add-item-panel button {
    background: #1a73e8;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
  }
  #add-item-panel button:hover {
    background: #155ab6;
  }
  /* edit mode style */
  .drag-handle {
    cursor: grab;
    padding: 8px;
    background: #ddd;
    border-radius: 6px 6px 0 0;
    text-align: center;
    user-select:none;
  }
  /* modal delete */
  #confirm-modal {
    display:none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.6);
    z-index: 2000;
    align-items: center;
    justify-content: center;
  }
  #confirm-box {
    background: white;
    border-radius: 10px;
    padding: 24px;
    max-width: 320px;
    box-sizing: border-box;
    text-align: center;
  }
  #confirm-box p {
    margin-bottom: 24px;
    font-weight: 700;
    font-size: 18px;
    color: #222;
  }
  #confirm-buttons {
    display: flex;
    justify-content: space-around;
  }
  #confirm-buttons button {
    padding: 12px 28px;
    border-radius: 8px;
    border:none;
    font-weight: 700;
    cursor: pointer;
    user-select:none;
  }
  #confirm-yes {
    background: #d32f2f;
    color: white;
  }
  #confirm-yes:hover {
    background: #9a2424;
  }
  #confirm-no {
    background: #555;
    color: white;
  }
  #confirm-no:hover {
    background: #333;
  }
</style>
</head>
<body>
<header>
  <h1>FireReps</h1>
  <button id="login-btn">Zaloguj się</button>
</header>

<main id="item-container"></main>

<div id="add-btn-wrapper" title="Dodaj nowy przedmiot" style="display:none;">
  <div id="add-btn">+</div>
  <div id="add-btn-text">Dodaj</div>
</div>

<form id="add-item-panel" enctype="multipart/form-data">
  <label for="item-name">Nazwa przedmiotu</label>
  <input type="text" id="item-name" placeholder="Wpisz nazwę przedmiotu" required />

  <label for="item-desc">Opis</label>
  <textarea id="item-desc" placeholder="Wpisz opis przedmiotu" rows="3"></textarea>

  <label for="item-link">Link do przedmiotu</label>
  <input type="url" id="item-link" placeholder="Wpisz link do zakupu" required />

  <label for="item-image">Dodaj zdjęcie</label>
  <input type="file" id="item-image" accept="image/*" required />

  <button type="submit">Dodaj przedmiot</button>
</form>

<div id="confirm-modal">
  <div id="confirm-box">
    <p>Czy na pewno chcesz usunąć ten przedmiot?</p>
    <div id="confirm-buttons">
      <button id="confirm-yes">Tak</button>
      <button id="confirm-no">Nie</button>
    </div>
  </div>
</div>

<script>
  // dane przykładowe, można podmienić na firebase albo localStorage później
  let items = [
    {
      id: '1',
      name: 'Replika sneakersów',
      description: 'Wysokiej jakości replika sneakersów z Kakobuya.',
      link: 'https://kakobuya.com/sneakers',
      image: 'https://via.placeholder.com/280x180?text=Replika+Sneakers',
    },
    {
      id: '2',
      name: 'Torba na ramię',
      description: 'Stylowa torba na ramię idealna na co dzień.',
      link: 'https://kakobuya.com/torba',
      image: 'https://via.placeholder.com/280x180?text=Torba+na+r%C4%85mi%C4%99',
    },
  ];

  let isAdmin = false;
  let editingItemId = null;
  let dragSrcEl = null;
  const adminLogin = 'admin';
  const adminPass = 'sigma123';

  const loginBtn = document.getElementById('login-btn');
  const itemContainer = document.getElementById('item-container');
  const addBtnWrapper = document.getElementById('add-btn-wrapper');
  const addBtn = document.getElementById('add-btn');
  const addItemPanel = document.getElementById('add-item-panel');
  const confirmModal = document.getElementById('confirm-modal');
  const confirmYes = document.getElementById('confirm-yes');
  const confirmNo = document.getElementById('confirm-no');

  function renderItems() {
    itemContainer.innerHTML = '';
    // admin widzi wszystkie itemy + dodaj kafelek
    // zwykly user widzi tylko itemy z przyciskiem kup
    items.forEach((item, idx) => {
      const card = document.createElement('div');
      card.className = 'item-card';
      card.draggable = isAdmin;
      card.dataset.id = item.id;

      if (isAdmin) {
        const dragHandle = document.createElement('div');
        dragHandle.className = 'drag-handle';
        dragHandle.textContent = 'Przeciągnij';
        card.appendChild(dragHandle);

        dragHandle.addEventListener('dragstart', dragStart);
        dragHandle.addEventListener('dragover', dragOver);
        dragHandle.addEventListener('dragenter', dragEnter);
        dragHandle.addEventListener('dragleave', dragLeave);
        dragHandle.addEventListener('dragend', dragEnd);
        dragHandle.addEventListener('drop', drop);
      }

      const img = document.createElement('img');
      img.src = item.image;
      img.alt = item.name;
      card.appendChild(img);

      const content = document.createElement('div');
      content.className = 'card-content';

      const h3 = document.createElement('h3');
      h3.textContent = item.name;
      content.appendChild(h3);

      const p = document.createElement('p');
      p.textContent = item.description;
      content.appendChild(p);

      if (isAdmin) {
        // edycja i usuwanie
        const btnEdit = document.createElement('button');
        btnEdit.className = 'btn-edit';
        btnEdit.textContent = 'Edytuj';
        btnEdit.onclick = () => openEditPanel(item.id);
        content.appendChild(btnEdit);

        const btnDelete = document.createElement('button');
        btnDelete.className = 'btn-delete';
        btnDelete.textContent = 'Usuń';
        btnDelete.onclick = () => confirmDelete(item.id);
        content.appendChild(btnDelete);
      } else {
        // zwykly user przycisk kup
        const btnBuy = document.createElement('a');
        btnBuy.className = 'btn-buy';
        btnBuy.textContent = 'Kup';
        btnBuy.href = item.link;
        btnBuy.target = '_blank';
        btnBuy.rel = 'noopener noreferrer';
        content.appendChild(btnBuy);
      }

      card.appendChild(content);
      itemContainer.appendChild(card);
    });

    if (isAdmin) {
      addBtnWrapper.style.display = 'block';
    } else {
      addBtnWrapper.style.display = 'none';
    }
  }

  function openEditPanel(id) {
    editingItemId = id;
    addItemPanel.style.display = 'flex';

    const item = items.find(i => i.id === id);
    if (!item) return;

    document.getElementById('item-name').value = item.name;
    document.getElementById('item-desc').value = item.description;
    document.getElementById('item-link').value = item.link;
    // nie ustawiam pliku, bo nie da sie programowo

    addItemPanel.querySelector('button').textContent = 'Zapisz zmiany';
  }

  function openAddPanel() {
    editingItemId = null;
    addItemPanel.style.display = 'flex';
    addItemPanel.reset?.();
    document.getElementById('item-name').value = '';
    document.getElementById('item-desc').value = '';
    document.getElementById('item-link').value = '';
    document.getElementById('item-image').value = '';
    addItemPanel.querySelector('button').textContent = 'Dodaj przedmiot';
  }

  function closeAddPanel() {
    addItemPanel.style.display = 'none';
  }

  addBtnWrapper.addEventListener('click', openAddPanel);

  loginBtn.addEventListener('click', () => {
    if (!isAdmin) {
      const login = prompt('Podaj nazwę użytkownika:');
      const pass = prompt('Podaj hasło:');
      if (login === adminLogin && pass === adminPass) {
        isAdmin = true;
        loginBtn.textContent = 'Wyloguj się';
        renderItems();
        alert('Zalogowano jako administrator');
      } else {
        alert('Niepoprawne dane logowania');
      }
    } else {
      isAdmin = false;
      loginBtn.textContent = 'Zaloguj się';
      closeAddPanel();
      renderItems();
    }
  });

  addItemPanel.addEventListener('submit', e => {
    e.preventDefault();

    const name = document.getElementById('item-name').value.trim();
    const desc = document.getElementById('item-desc').value.trim();
    const link = document.getElementById('item-link').value.trim();
    const imageInput = document.getElementById('item-image');

    if (!name || !link) {
      alert('Nazwa i link są wymagane');
      return;
    }

    if (!editingItemId && imageInput.files.length === 0) {
      alert('Wybierz zdjęcie przedmiotu');
      return;
    }

    if (editingItemId) {
      // edycja
      const idx = items.findIndex(i => i.id === editingItemId);
      if (idx === -1) return alert('Nie znaleziono przedmiotu do edycji');

      items[idx].name = name;
      items[idx].description = desc;
      items[idx].link = link;

      if (imageInput.files.length > 0) {
        // czytamy obrazek jako base64
        const reader = new FileReader();
        reader.onload = function(ev) {
          items[idx].image = ev.target.result;
          closeAddPanel();
          renderItems();
        }
        reader.readAsDataURL(imageInput.files[0]);
      } else {
        closeAddPanel();
        renderItems();
      }
    } else {
      // dodawanie nowego
      const reader = new FileReader();
      reader.onload = function(ev) {
        items.push({
          id: Date.now().toString(),
          name,
          description: desc,
          link,
          image: ev.target.result,
        });
        closeAddPanel();
        renderItems();
      }
      reader.readAsDataURL(imageInput.files[0]);
    }
  });

  // drag & drop

  function dragStart(e) {
    dragSrcEl = e.currentTarget.parentElement; // karta
    e.dataTransfer.effectAllowed = 'move';
    e.dataTransfer.setData('text/html', dragSrcEl.outerHTML);
    dragSrcEl.classList.add('dragging');
  }
  function dragOver(e) {
    e.preventDefault();
    e.dataTransfer.dropEffect = 'move';
  }
  function dragEnter(e) {
    e.preventDefault();
    const card = e.currentTarget.parentElement;
    if (card !== dragSrcEl) card.classList.add('drag-over');
  }
  function dragLeave(e) {
    const card = e.currentTarget.parentElement;
    card.classList.remove('drag-over');
  }
  function dragEnd(e) {
    dragSrcEl.classList.remove('dragging');
    document.querySelectorAll('.item-card').forEach(card => card.classList.remove('drag-over'));
  }
  function drop(e) {
    e.stopPropagation();
    const card = e.currentTarget.parentElement;
    if (dragSrcEl !== card) {
      const srcId = dragSrcEl.dataset.id;
      const tgtId = card.dataset.id;
      const srcIdx = items.findIndex(i => i.id === srcId);
      const tgtIdx = items.findIndex(i => i.id === tgtId);
      // zamiana pozycji
      const [moved] = items.splice(srcIdx, 1);
      items.splice(tgtIdx, 0, moved);
      renderItems();
    }
    return false;
  }

  // usuwanie z potwierdzeniem

  let deleteId = null;
  function confirmDelete(id) {
    deleteId = id;
    confirmModal.style.display = 'flex';
  }
  confirmYes.addEventListener('click', () => {
    if (deleteId) {
      items = items.filter(i => i.id !== deleteId);
      deleteId = null;
      confirmModal.style.display = 'none';
      renderItems();
    }
  });
  confirmNo.addEventListener('click', () => {
    deleteId = null;
    confirmModal.style.display = 'none';
  });

  renderItems();

</script>
</body>
</html>
