<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FireReps z Firebase</title>
<style>
  /* takie same style jak poprzednio */
  body {
    font-family: Arial, sans-serif;
    margin: 0; background:#f5f5f5; color:#222;
  }
  header {
    background:#1a73e8; color:#fff; padding:12px 20px; display:flex; justify-content: space-between; align-items:center;
  }
  header h1 {
    margin:0; font-weight:normal;
  }
  #login-btn {
    background:#fff; color:#1a73e8; border:none; padding:8px 16px; border-radius:4px; cursor:pointer; font-weight:600;
  }
  #login-btn:hover {
    background:#e1eaff;
  }
  #item-container {
    max-width: 960px;
    margin: 20px auto;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .item-card {
    background:#fff; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1);
    width: 280px; display:flex; flex-direction: column;
  }
  .item-card img {
    width: 100%; height: 180px; object-fit: cover; border-top-left-radius:10px; border-top-right-radius:10px;
  }
  .card-content {
    padding: 16px; flex-grow:1; display:flex; flex-direction: column;
  }
  .card-content h3 {
    margin: 0 0 10px 0; font-size: 20px; color: #1a1a1a;
  }
  .card-content p {
    flex-grow:1; font-size: 14px; color:#555; margin: 0 0 16px 0;
  }
  .btn-buy {
    background: #4CAF50;
    color: white;
    text-align: center;
    padding: 10px 0;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    user-select:none;
  }
  .btn-buy:hover {
    background: #388E3C;
  }
  .btn-edit, .btn-delete {
    margin-top: 8px;
    padding: 10px 0;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    user-select:none;
    width: 100%;
  }
  .btn-edit {
    background: #1976D2;
    color: white;
  }
  .btn-edit:hover {
    background: #135BA1;
  }
  .btn-delete {
    background: #D32F2F;
    color: white;
  }
  .btn-delete:hover {
    background: #9A2424;
  }
  #add-btn-wrapper {
    width: 280px;
    margin: 20px auto;
    text-align: center;
    cursor: pointer;
    user-select:none;
  }
  #add-btn {
    background:#1a73e8;
    border-radius: 50%;
    color:#fff;
    font-size: 36px;
    width: 60px;
    height: 60px;
    line-height: 60px;
    margin: 0 auto 8px auto;
    font-weight: 700;
    display: inline-block;
  }
  #add-btn-text {
    font-weight: 600;
    color: #1a73e8;
  }
  #add-item-panel {
    max-width: 320px;
    background: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    position: fixed;
    top: 80px;
    right: 20px;
    display: none;
    flex-direction: column;
    gap: 12px;
    z-index: 1000;
  }
  #add-item-panel label {
    font-weight: 600;
    font-size: 14px;
    color: #333;
  }
  #add-item-panel input[type=text],
  #add-item-panel textarea,
  #add-item-panel input[type=url],
  #add-item-panel input[type=file] {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    width: 100%;
    box-sizing: border-box;
  }
  #add-item-panel textarea {
    resize: vertical;
    min-height: 60px;
  }
  #add-item-panel button {
    background: #1a73e8;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
  }
  #add-item-panel button:hover {
    background: #155ab6;
  }
  .drag-handle {
    cursor: grab;
    padding: 8px;
    background: #ddd;
    border-radius: 6px 6px 0 0;
    text-align: center;
    user-select:none;
  }
  #confirm-modal {
    display:none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.6);
    z-index: 2000;
    align-items: center;
    justify-content: center;
  }
  #confirm-box {
    background: white;
    border-radius: 10px;
    padding: 24px;
    max-width: 320px;
    box-sizing: border-box;
    text-align: center;
  }
  #confirm-box p {
    margin-bottom: 24px;
    font-weight: 700;
    font-size: 18px;
    color: #222;
  }
  #confirm-buttons {
    display: flex;
    justify-content: space-around;
  }
  #confirm-buttons button {
    padding: 12px 28px;
    border-radius: 8px;
    border:none;
    font-weight: 700;
    cursor: pointer;
    user-select:none;
  }
  #confirm-yes {
    background: #d32f2f;
    color: white;
  }
  #confirm-yes:hover {
    background: #9a2424;
  }
  #confirm-no {
    background: #555;
    color: white;
  }
  #confirm-no:hover {
    background: #333;
  }
</style>
</head>
<body>
<header>
  <h1>FireReps</h1>
  <button id="login-btn">Zaloguj siÄ™</button>
</header>

<main id="item-container"></main>

<div id="add-btn-wrapper" title="Dodaj nowy przedmiot" style="display:none;">
  <div id="add-btn">+</div>
  <div id="add-btn-text">Dodaj</div>
</div>

<form id="add-item-panel" enctype="multipart/form-data">
  <label for="item-name">Nazwa przedmiotu</label>
  <input type="text" id="item-name" placeholder="Wpisz nazwe przedmiotu" required />

  <label for="item-desc">Opis</label>
  <textarea id="item-desc" placeholder="Wpisz opis przedmiotu" rows="3"></textarea>

  <label for="item-link">Link do przedmiotu</label>
  <input type="url" id="item-link" placeholder="Wpisz link do zakupu" required />

  <label for="item-image">Dodaj zdjecie</label>
  <input type="file" id="item-image" accept="image/*" />

  <button type="submit">Dodaj przedmiot</button>
</form>

<div id="confirm-modal">
  <div id="confirm-box">
    <p>Czy na pewno chcesz usunac ten przedmiot?</p>
    <div id="confirm-buttons">
      <button id="confirm-yes">Tak</button>
      <button id="confirm-no">Nie</button>
    </div>
  </div>
</div>
